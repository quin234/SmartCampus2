<!-- Suspended College Modal - Cannot be dismissed -->
<div id="suspended-modal" class="suspended-modal-overlay" style="display: none;">
    <div class="suspended-modal-content">
        <div class="suspended-emoji">ðŸ˜Š</div>
        <h1 class="suspended-title">Suspended</h1>
        <p class="suspended-message">
            Your college account has been suspended. Please contact the system administrator for assistance.
        </p>
        <div class="suspended-college-name">
            {{ college.name }}
        </div>
    </div>
</div>

<style>
.suspended-modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.95);
    z-index: 99999;
    display: flex;
    align-items: center;
    justify-content: center;
    backdrop-filter: blur(10px);
    animation: fadeIn 0.3s ease-in;
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

.suspended-modal-content {
    text-align: center;
    padding: 60px 40px;
    background: var(--bg-card, #ffffff);
    border-radius: 20px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    max-width: 500px;
    width: 90%;
    animation: slideUp 0.4s ease-out;
}

@keyframes slideUp {
    from {
        transform: translateY(30px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

.suspended-emoji {
    font-size: 120px;
    line-height: 1;
    margin-bottom: 30px;
    animation: bounce 2s infinite;
}

@keyframes bounce {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-20px);
    }
}

.suspended-title {
    font-size: 48px;
    font-weight: bold;
    color: var(--primary-color, #e74c3c);
    margin: 0 0 20px 0;
    text-transform: uppercase;
    letter-spacing: 2px;
}

.suspended-message {
    font-size: 18px;
    color: var(--text-color, #333);
    margin: 0 0 30px 0;
    line-height: 1.6;
}

.suspended-college-name {
    font-size: 16px;
    color: var(--text-light, #666);
    font-weight: 500;
    padding-top: 20px;
    border-top: 1px solid var(--border-color, #e0e0e0);
}
</style>

<script>
// Show suspended modal if college is suspended
document.addEventListener('DOMContentLoaded', function() {
    {% if college_is_suspended %}
    const suspendedModal = document.getElementById('suspended-modal');
    if (suspendedModal) {
        suspendedModal.style.display = 'flex';
        // Prevent any clicks from closing the modal
        suspendedModal.addEventListener('click', function(e) {
            e.stopPropagation();
            e.preventDefault();
            return false;
        });
        // Prevent escape key from closing
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                e.preventDefault();
                e.stopPropagation();
                return false;
            }
        });
    }
    {% endif %}
});
</script>
